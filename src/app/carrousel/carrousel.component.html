{{monitors|json}}




<div id="controls-carousel" class="relative w-full" data-carousel="static">
  <!-- Carousel wrapper -->
  <div class="relative h-56 overflow-hidden rounded-lg h-96 p-64">
    <!-- Item 1 -->
    <div class="hidden duration-700 ease-in-out flex justify-center items-center p-40" data-carousel-item>
      @for (monitor of monitors; track $index) {
              <div class="m-2 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <div class="flex justify-between items-center p-7">
                  <button class="p-2 m-1 bg-red-500 text-white hover:bg-red-700 focus:outline-none focus:shadow-outline-red active:bg-red-800 rounded-full" (click)="onDeleteMonitor(monitor.id)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button class="p-2 m-1 bg-blue-500 text-white hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 rounded-full" (click)="onUpdateMonitor(monitor.id)">
                      <i class="fa-solid fa-pen"></i>
                  </button>
                </div>
                <div class="flex items-center justify-center pb-3">
                  <h2 class="text-9xl font-bold"><i class="fa-solid fa-user"></i></h2>
                </div>
                <div class="flex items-center justify-center">
                  <p class="text-lg font-semibold text-black-700 tracking-wide">{{monitor.name}}</p>
                </div>
                <div class="flex items-center justify-center">
                  <p class="text-lg font-semibold text-black-700 tracking-wide">{{monitor.email}}</p>
                </div>
                <div class="flex items-center justify-center">
                  <p class="text-lg font-semibold text-black-700 tracking-wide">{{monitor.phone}}</p>
                </div>
              </div>
          }
    </div>
    
    
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="/docs/images/carousel/carousel-1.svg"
        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
    </div>
  </div>
  <!-- Slider controls -->
  <button type="button"
    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-prev>
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30 group-hover:bg-black/50 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button"
    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-next>
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30 dark:bg-gray-800/30 group-hover:bg-black/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
